<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clever | Portal</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      background-image: url('stars1.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover; /* or contain, depending on your preference */
      margin: 0; /* Remove default margin */
      padding: 0; /* Remove default padding */
    }

    header {
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: white;
      padding: 20px;
      margin: 0;
    }

    .button-container {
      text-align: center;
      margin-top: 20px;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      margin-right: 10px;
    }

    .input-container {
      text-align: center;
      margin-top: 20px;
    }

    input[type="text"] {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      margin-right: 10px;
    }

    main {
      position: relative;
      z-index: 1;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1> To be able to change the icon of the website do "Websitename.com/favicon.ico" for example : "google.com/favicon.ico".</h1>
  </header>

  <div class="input-container">
    <label for="faviconInput">Change Favicon: </label>
    <input type="text" id="faviconInput" placeholder="Enter favicon URL">
    <button class="button" onclick="changeFavicon()">Apply</button>
  </div>

  <div class="input-container">
    <label for="titleInput">Change Title: </label>
    <input type="text" id="titleInput" placeholder="Enter new title">
    <button class="button" onclick="changeTitle()">Apply</button>
  </div>

  <div class="button-container">
    <a href="https://clever.com/in/charleston/student/portal" class="button">Go to Clever Portal</a>
  </div>

  <main>
    <iframe src="https://flow-works.me" frameborder="0"></iframe>
  </main>

  <script>
    function changeFavicon() {
      const faviconInput = document.getElementById("faviconInput");
      const faviconURL = faviconInput.value;
      if (faviconURL.trim() !== "") {
        const faviconLink = document.querySelector("link[rel*='icon']");
        faviconLink.href = faviconURL;
      }
    }

    function changeTitle() {
      const titleInput = document.getElementById("titleInput");
      const newTitle = titleInput.value;
      if (newTitle.trim() !== "") {
        document.title = newTitle;
      }
    }
  </script>
</body>
</html>
