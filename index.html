<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clever | Portal</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    /* ... your existing CSS ... */
    body {
      background-image: url('stars1.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .hidden {
      display: none;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #3498db; /* Blue color */
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
    }

    .button-favicon {
      background-color: #2980b9; /* Different shade of blue */
    }
    
    .button-title {
      background-color: #1f618d; /* Different shade of blue */
    }
    
    .button-red {
      background-color: #e74c3c; /* Red color */
    }
  </style>
</head>
<body>
  <header style="text-align: center; padding: 20px;">
    <h1 style="color: white; padding: 20px; margin: 0;"> To be able to change the icon of the website do "Websitename.com/favicon.ico" for example : "google.com/favicon.ico".</h1>
  </header>

  <div class="input-container" style="text-align: center; margin-top: 20px;">
    <label for="faviconInput">Change Favicon: </label>
    <input type="text" id="faviconInput" placeholder="Enter favicon URL">
    <button class="button button-favicon" onclick="changeFavicon()">Apply</button>
  </div>

  <div class="input-container" style="text-align: center; margin-top: 20px;">
    <label for="titleInput">Change Title: </label>
    <input type="text" id="titleInput" placeholder="Enter new title">
    <button class="button button-title" onclick="changeTitle()">Apply</button>
  </div>

  <main style="position: relative; z-index: 1; margin-top: 50px; text-align: center;">
    <iframe id="originalWebsiteFrame" src="https://flow-works.me" frameborder="0" style="width: 100%; height: 800px;"></iframe>
    <iframe id="spotifyFrame" src="" frameborder="0" class="hidden" style="width: 100%; height: 800px;"></iframe>
  </main>

  <div class="button-container top-right" style="position: absolute; top: 20px; right: 20px;">
    <button class="button button-red" onclick="showOriginalIframe()">Proxy</button>
    <button class="button button-red" onclick="showSpotifyIframe()">Spotify</button>
  </div>

  <script>
    function changeFavicon() {
      const faviconInput = document.getElementById("faviconInput");
      const faviconURL = faviconInput.value;
      if (faviconURL.trim() !== "") {
        const faviconLink = document.querySelector("link[rel*='icon']");
        faviconLink.href = faviconURL;
      }
    }

    function changeTitle() {
      const titleInput = document.getElementById("titleInput");
      const newTitle = titleInput.value;
      if (newTitle.trim() !== "") {
        document.title = newTitle;
      }
    }

    function showOriginalIframe() {
      const originalWebsiteFrame = document.getElementById("originalWebsiteFrame");
      const spotifyFrame = document.getElementById("spotifyFrame");
      
      spotifyFrame.classList.add("hidden");
      originalWebsiteFrame.classList.remove("hidden");
    }

    function showSpotifyIframe() {
      const originalWebsiteFrame = document.getElementById("originalWebsiteFrame");
      const spotifyFrame = document.getElementById("spotifyFrame");
      
      originalWebsiteFrame.classList.add("hidden");
      spotifyFrame.src = "https://unblocked-spotify-website-url";
      spotifyFrame.classList.remove("hidden");
    }
  </script>
</body>
</html>
