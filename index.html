<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clever | Portal</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    /* ... your existing CSS ... */
    body {
      background-image: url('stars1.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .hidden {
      display: none;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #3498db; /* Blue color */
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
    }

    .button-favicon {
      background-color: #1f618d; /* Different shade of blue */
    }
    
    .button-title {
      background-color: #1f618d; /* Different shade of blue */
    }
    
    .button-brown {
      background-color: #8B4513; /* Brown color */
    }

    .instructions {
      color: white;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }

    /* ... your existing styles ... */

    .rotating-text {
      color: white;
      font-size: 24px;
      animation: rotate 5s linear infinite;
    }

    @keyframes rotate {
      0% {
        transform: rotateY(0deg);
      }
      100% {
        transform: rotateY(360deg);
      }
    }
  </style>
</head>
<body>
  <header style="text-align: center; padding: 20px;">
    <h1 class="rotating-text" style="padding: 20px; margin: 0;"> Clever | Portal</h1>
  </header>

  <div class="input-container" style="text-align: center; margin-top: 20px;">
    <label for="faviconInput">Change Favicon: </label>
    <input type="text" id="faviconInput" placeholder="Enter favicon URL">
    <button class="button button-favicon" onclick="changeFavicon()">Apply</button>
  </div>

  <div class="input-container" style="text-align: center; margin-top: 20px;">
    <label for="titleInput">Change Title: </label>
    <input type="text" id="titleInput" placeholder="Enter new title">
    <button class="button button-title" onclick="changeTitle()">Apply</button>
    <p class="instructions">To be able to change the icon of the website, enter the favicon URL above.</p>
  </div>

  <main style="position: relative; z-index: 1; margin-top: 50px; text-align: center;">
    <iframe id="originalWebsiteFrame" src="https://flow-works.me" frameborder="0" style="width: 100%; height: 800px;"></iframe>
    <iframe id="spotifyFrame" src="" frameborder="0" class="hidden" style="width: 100%; height: 800px;"></iframe>
  </main>

  <div class="button-container top-right" style="position: absolute; top: 20px; right: 20px;">
    <button class="button button-brown" onclick="showOriginalIframe()">Proxy</button>
    <button class="button button-brown" onclick="showSpotifyIframe()">Spotify</button>
    <button class="button button-brown" onclick="changeBackgroundColor()">Change Background</button>
  </div>

  <script>
    function changeFavicon() {
      const faviconInput = document.getElementById("faviconInput");
      const faviconURL = faviconInput.value;
      if (faviconURL.trim() !== "") {
        const faviconLink = document.querySelector("link[rel*='icon']");
        faviconLink.href = faviconURL;
      }
    }

    function changeTitle() {
      const titleInput = document.getElementById("titleInput");
      const newTitle = titleInput.value;
      if (newTitle.trim() !== "") {
        document.title = newTitle;
      }
    }

    function showOriginalIframe() {
      const originalWebsiteFrame = document.getElementById("originalWebsiteFrame");
      const spotifyFrame = document.getElementById("spotifyFrame");
      
      spotifyFrame.classList.add("hidden");
      originalWebsiteFrame.classList.remove("hidden");
    }

    function showSpotifyIframe() {
      const originalWebsiteFrame = document.getElementById("originalWebsiteFrame");
      const spotifyFrame = document.getElementById("spotifyFrame");
      
      originalWebsiteFrame.classList.add("hidden");
      spotifyFrame.src = "https://kazwire.com/apps/spotify";
      spotifyFrame.classList.remove("hidden");
    }

    function changeBackgroundColor() {
      const colors = ["#FF5733", "#33FF9C", "#3375FF", "#FF33D6", "#33D0FF"];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      document.body.style.backgroundColor = randomColor;
    }
  </script>
</body>
</html>
