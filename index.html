<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clever | Portal</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    /* ... your existing CSS ... */
    body {
      background-color: #999c93; /* Starting background color */
    }

    .hidden {
      display: none;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #3498db; /* Blue color */
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
    }

    .button-favicon {
      background-color: #1f618d; /* Different shade of blue */
    }
    
    .button-title {
      background-color: #1f618d; /* Different shade of blue */
    }
    
    .button-brown {
      background-color: #8B4513; /* Brown color */
    }

    .instructions {
      color: white;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }

    /* ... your existing styles ... */

    /* Additional Dark Mode Styles */
    body.dark-mode {
      background-color: #1e1e1e; /* Dark background color */
      color: #ffffff; /* Light text color */
    }

    button.toggle-dark-mode {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }

    /* Change color and style for the Apply buttons */
    .button-apply {
      background-color: black;
      font-size: 16px;
      padding: 5px 10px; /* Adjust padding */
    }

    /* Move input containers to the left */
    .input-container {
      text-align: left;
      margin-left: 10px; /* Adjust margin */
      margin-top: 20px;
      transition: max-height 0.5s ease-in-out;
      overflow: hidden;
      max-height: 0;
    }

    .input-container.visible {
      max-height: 500px; /* Adjust the max height */
    }
  </style>
  <link rel="stylesheet" href="dark-mode.css" id="dark-mode-stylesheet">
</head>
<body>
  <header style="text-align: center; padding: 20px;">
    <h1 class="rotating-text" style="padding: 20px; margin: 0;"></h1>
  </header>

  <main style="position: relative; z-index: 1; margin-top: 50px; text-align: center;">
    <iframe id="originalWebsiteFrame" src="https://flow-works.me" frameborder="0" style="width: 100%; height: 800px;"></iframe>
    <iframe id="spotifyFrame" src="" frameborder="0" class="hidden" style="width: 100%; height: 800px;"></iframe>
  </main>

  <button class="button button-brown button-apply" onclick="toggleFaviconAndTitle()">Toggle Favicon & Title Area</button>

  <div class="input-container" id="faviconAndTitleContainer">
    <input type="text" id="faviconInput" placeholder="Enter favicon URL">
    <button class="button button-favicon button-apply" onclick="changeFavicon()">✅</button>
    <input type="text" id="titleInput" placeholder="Enter new title">
    <button class="button button-title button-apply" onclick="changeTitle()">✅</button>
  </div>

  <script>
    function toggleFaviconAndTitle() {
      const container = document.getElementById("faviconAndTitleContainer");
      container.classList.toggle("visible");
    }

    // ... your existing functions ...
  </script>
</body>
</html>
