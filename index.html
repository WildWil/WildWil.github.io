<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clever | Portal</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    /* Your existing CSS styles */

    /* Additional styles for the login page */
    .login-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .login-input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-button {
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
    }

    /* ... your existing CSS ... */

    /* Additional Dark Mode Styles */
    body.dark-mode {
      background-color: #1e1e1e; /* Dark background color */
      color: #ffffff; /* Light text color */
    }

    /* ... your existing styles ... */

    /* Move input containers to the left */
    .input-container {
      text-align: left;
      margin-left: 10px; /* Adjust margin */
      margin-top: 20px;
      transition: max-height 0.5s ease-in-out;
      overflow: hidden;
      max-height: 0;
    }

    .input-container.visible {
      max-height: 500px; /* Adjust the max height */
    }
  </style>
  <link rel="stylesheet" href="dark-mode.css" id="dark-mode-stylesheet">
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <input type="password" id="loginCode" class="login-input" placeholder="Enter code">
    <button class="login-button" onclick="checkCode()">Login</button>
  </div>

  <main style="position: relative; z-index: 1; margin-top: 50px; text-align: center; display: none;">
    <iframe id="originalWebsiteFrame" src="https://excellentmath.me/" frameborder="0" style="width: 100%; height: 800px;"></iframe>
    <iframe id="spotifyFrame" src="" frameborder="0" class="hidden" style="width: 100%; height: 800px;"></iframe>
  </main>

  <button class="button button-brown button-apply hidden" onclick="toggleFaviconAndTitle()">Toggle Favicon & Title Area</button>

  <div class="input-container hidden" id="faviconAndTitleContainer">
    <input type="text" id="faviconInput" placeholder="Enter favicon URL">
    <button class="button button-favicon button-apply" onclick="changeFavicon()">✅</button>
    <input type="text" id="titleInput" placeholder="Enter new title">
    <button class="button button-title button-apply" onclick="changeTitle()">✅</button>
  </div>

  <script>
    function toggleFaviconAndTitle() {
      const container = document.getElementById("faviconAndTitleContainer");
      container.classList.toggle("visible");
    }

    function checkCode() {
      const enteredCode = document.getElementById("loginCode").value;
      if (enteredCode === "1223") {
        document.querySelector(".login-container").style.display = "none";
        document.querySelector("main").style.display = "block";
      } else {
        alert("Incorrect code. Please try again.");
      }
    }

    // ... your existing functions ...
  </script>
</body>
</html>
